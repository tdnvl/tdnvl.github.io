<html>

<head>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-dodecahedron color="#FF926B" radius="5"></a-dodecahedron>
    <a-sphere position="0 1.25 -5" radius="0.5" color="#fffff9"></a-sphere>
    <a-sphere position="1 1 -5" radius="0.5" color="#fffff9"></a-sphere>
    <a-sphere position="0 1.25 -4" radius="0.1" color="#000"></a-sphere>
    <a-sphere position="1 1 -4" radius="0.1" color="#000"></a-sphere>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#3789f9"></a-plane>
    <a-sky color="#f2f2f2"></a-sky>
  </a-scene>
</body>

</html>
